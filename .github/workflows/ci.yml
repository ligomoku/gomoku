name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint_node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .yarn/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/GomokuClient/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd GomokuClient
          yarn install

      - name: Run linting
        run: |
          cd GomokuClient
          yarn lint

  # Formatting job for both Node.js and C# projects
  format_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - name: Install dependencies
        run: |
          cd GomokuClient
          yarn install

      - name: Run Prettier
        run: |
          cd GomokuClient
          yarn prettier:check

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Check formatting for C#
        run: dotnet format --verify-no-changes ./GomokuServer/GomokuServer.sln

  # Building job for both Node.js and C# projects
  build:
    runs-on: ubuntu-latest
    needs:
      - lint_node
      - format_check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .yarn/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/GomokuClient/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd GomokuClient
          yarn install

      - name: Run typecheck
        run: |
          cd GomokuClient
          yarn typecheck

      - name: Build Node.js project
        run: |
          cd GomokuClient
          yarn build

      - name: Archive Node.js production artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: production-artifacts
          path: GomokuClient/dist/

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build C# project
        run: dotnet build --configuration Release
        working-directory: GomokuServer

      - name: Run C# tests
        run: dotnet test --configuration Release
        working-directory: GomokuServer

      - name: Publish C# build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: csharp-build-artifacts
          path: GomokuServer/src/GomokuServer.Api/bin/Release/net8.0/
